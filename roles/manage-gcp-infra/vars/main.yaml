---

# number of instances
gcloud_masters_num: "{{ cloud_infrastructure.masters.count }}"
gcloud_appnodes_num: "{{ cloud_infrastructure.appnodes.count }}"
gcloud_infranodes_num: "{{ cloud_infrastructure.infranodes.count }}"

# flavor
gcloud_masters_flavor: "{{ cloud_infrastructure.masters.flavor }}"
gcloud_appnodes_flavor: "{{ cloud_infrastructure.appnodes.flavor }}"
gcloud_infranodes_flavor: "{{ cloud_infrastructure.infranodes.flavor }}"

# zones
gcloud_masters_zones: "{{ cloud_infrastructure.masters.zones }}"
gcloud_appnodes_zones: "{{ cloud_infrastructure.appnodes.zones }}"
gcloud_infranodes_zones: "{{ cloud_infrastructure.infranodes.zones }}"

# name prefix
gcloud_masters_name_prefix: "{{ cloud_infrastructure.masters.name_prefix }}"
gcloud_appnodes_name_prefix: "{{ cloud_infrastructure.appnodes.name_prefix }}"
gcloud_infranodes_name_prefix: "{{ cloud_infrastructure.infranodes.name_prefix }}"

#preemptitability
gcloud_masters_preemptible: "{{ cloud_infrastructure.masters.preemptible }}"
gcloud_appnodes_preemptible: "{{ cloud_infrastructure.appnodes.preemptible }}"
gcloud_infranodes_preemptible: "{{ cloud_infrastructure.infranodes.preemptible }}"

#docker volume
gcloud_masters_docker_volume_size: "{{ cloud_infrastructure.masters.docker_volume_size }}"
gcloud_appnodes_docker_volume_size: "{{ cloud_infrastructure.appnodes.docker_volume_size }}"
gcloud_infranodes_docker_volume_size: "{{ cloud_infrastructure.infranodes.docker_volume_size }}"

gcloud_region: "{{ cloud_infrastructure.region }}"
gcloud_project_name: "{{ project_id }}"
gcloud_managed_zone: "{{ dns_domain }}"
gcloud_env: "{{ env_id }}"
gcloud_master_external_fqdn: "{{ openshift_master_cluster_public_hostname }}"
gcloud_master_internal_fqdn: "{{ openshift_master_cluster_hostname }}"
gcloud_infranode_wildcard_fqdn: "*.{{ openshift_master_default_subdomain }}"
gcloud_docker_volume_name: docker-storage
gcloud_vm_disk_size: 50
gcloud_registry_configmap_name: registry-config
gcloud_registry_bucket_name: "{{ google_registry_bucket_name }}" 

